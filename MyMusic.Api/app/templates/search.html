<div class="container-fluid">
    <form class="form-horizontal col-sm-offset-3 col-sm-6">
        <div class="form-group">
            <label class="control-label col-sm-3" for="searchText">Search Artist By Name</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="searchText" placeholder="Artist Name" ng-model="searchText">
                <label ng-show="hasError()" class="label label-danger">{{errorMessage}}</label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-2">
                <button type="submit" class="btn btn-default" ng-click="search()" ng-disabled="submitDisabled">{{submitText}}</button>
            </div>
        </div>
    </form>
</div>
