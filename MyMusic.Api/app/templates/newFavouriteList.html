<div class="container-fluid center-block">
    <form class="form-horizontal col-sm-offset-3 col-sm-6">
        <div class="form-group">
            <label class="control-label col-sm-3" for="newList">Name List Name</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="newList" placeholder="New List Name" ng-model="listName">
                <label ng-show="error" class="label label-danger">{{errorMessage}}</label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-2">
                <button type="submit" class="btn btn-default" ng-click="createNewList()" >Create New List</button>
            </div>
        </div>
    </form>
</div>
